<div class="container">


<div class="todoList">
    <div class="title">
        <h1> T O D O </h1> <span>
          <img [src]="modeAppSrcIcon" alt="darkMode"
          (click)="toggleDarkMode()">
        </span>
      </div>
    <div class="checkAddTask">
        <input disabled name="checkAddTask" type="checkbox">
        <input  type="text" name="newTaskName" (keyup.enter)="addTaskToList($event)" placeholder="Create a new to do" id="newTaskName">
    </div>
    <!-- *ngFor -->
    <div class="tasklistWrapper">
        <ul
        cdkDropList
        [cdkDropListData]="taskList"
        (cdkDropListDropped)="drop($event)">

          <li
            cdkDrag
            *ngFor="let i of taskList;index as y"
            [cdkDragData]="i"
            class="task"
            cdkDragHandle>

             <!-- <img src="./../../../assets/images/grip-vertical.svg" >
              --><input
              id="checkAddTask"
              type="checkbox"
              [(ngModel)]="i.checked"
              (click)="updateTask(i.id)"
              >

             <input
              id="inputAddTask"
              [(ngModel)]="i.description"
              type="text"
              [ngClass]="{'inputTask-checked':i.checked,'inputTask':!i.checked}"
              [disabled]="i.checked"
              [value]="i.description"
              #inputTask>

              <button (click)="removeTask(i.id)"><img src="./../../../assets/images/icon-cross.svg" alt="Fechar"></button>
            </li>
            <div class="footer">
             <p>{{ numberTaskCompleted()+'/'+taskList.length}}</p>
             <p>All</p>
             <button (click)="activeAll()">Active</button>
             <button (click)="removeAllCompleted()" >ClearComplet</button>
            </div>

        </ul>
    </div>

    <p>Drag and drop to reorder list</p>
</div>
</div>
